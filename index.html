<!DOCTYPE html>
<html>

<head>
    <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1 class="cover-heading text-center">Art Fest '16</h1>
    <div class="jumbotron" style="background-color: #333;">
        <div class="container text-center" style="max-width: 70%;">

            <div class="card hovercard">
                <div class="card-background">
                    <img class="card-bkimg" id="artbg" crossorigin="anonymous" alt="" src="https://graph.facebook.com/4/picture?type=large">
                </div>
                <div class="useravatar">
                    <img alt="" id="artprofile" crossorigin="anonymous" src="https://graph.facebook.com/4/picture?type=large" style="position: absolute;top: 0;left: 37%;z-index:0;">
                    <img id="png2" src="overlayfest.png" crossorigin="anonymous" style="display: none;position: absolute;z-index:1;left: 335px;height: 100px;width: 100px;top: 130px;" />
                </div>
                <div class="card-info"> <span class="card-title" id="artname">Mark Zuckerberg</span>

                </div>
            </div>
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <div class="hidden-xs">Select Profile</div>
                    </button>
                </div>
                <!--<div class="btn-group" role="group">-->
                <!--    <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>-->
                <!--        <div class="hidden-xs">Choose Overlay</div>-->
                <!--    </button>-->
                <!--</div>-->
                <div class="btn-group" role="group">
                    <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <div class="hidden-xs">Generate DP</div>
                    </button>
                </div>
            </div>

            <div class="well">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                        <h3><button onclick="myFacebookLogin()" style="border-color: #2d5073;background-color: #3b5998;background-image: url(http://icons.iconarchive.com/icons/danleech/simple/512/facebook-icon.png);padding-right: 45px;height: 35px;border: none;display: block;background-size: 35px 35px;background-position: right center;background-repeat: no-repeat;border-radius: 4px;color: white;font-family: 'Merriweather Sans', sans-serif;font-size: 14px;margin-bottom: 15px;width: 205px;border-bottom: 2px solid transparent;border-left: 1px solid transparent;border-right: 1px solid transparent;box-shadow: 0 4px 2px -2px gray;text-shadow: rgba(0, 0, 0, 0.5) -1px -1px 0;font-size: medium;">Select your Profile</button></h3>
                    </div>
                    <div class="tab-pane fade in" id="tab2">
                        <h3><a onclick="changeoverlay()"><img src="artfest2.png" style="width: 150px;"/></a></h3>
                    </div>
                    <div class="tab-pane fade in" id="tab3">
                        <h3><a onclick="generatePreview()"><button class="btn btn-default">Generate Preview</button></h3>
                        <div id="tab3_content">
                          
                            
                        </div>
                          <a id="download">
                                <button class="btn btn-default">Download Preview</button>
                            </a>
                    </div>
                </div>

            </div>
        </div>

</body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '966985716672412',
            xfbml: true,
            version: 'v2.4'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</html>
